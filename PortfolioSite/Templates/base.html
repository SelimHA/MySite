<!DOCTYPE html>
{% load static %}

<html>
	<head lang="en">
		<!-- META DATA -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Portfolio - {% block title_block %} Home {% endblock %}</title>
		<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}"/>
		<!-- CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
		<link rel="stylesheet" href="{% static 'css/fluent.css' %}">
		
	</head>

<body id="bodyID" style="background-image: url({% static 'images/backgroundc.jpg'%});">
		<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
			<a class="navbar-toggler main-item" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" id="cButton"><img src="{% static 'images/uparrow.png' %}" id="cImg" class="figure-img img-fluid smallIcon" alt="Collapse"><img src="{% static 'images/downarrow.png' %}" id="eImg" class="figure-img img-fluid smallIcon" alt="Expand"></a>
			<div class = "collapse navbar-collapse"id="navbarNavDropdown">
				<ul class="container-fluid navbar-nav navbar-items-width">
					<li  class="nav-item col">
						<a class="nav-link main-item" href="{% url 'index' %}">Home</a>
					</li>
					
					<li  class="nav-item col">
						<a class="nav-link main-item" href="#">Current Projects</a>
					</li>
					<li  class="nav-item col">
						<a class="nav-link main-item" href="#">Previous Project</a>
					</li>
					<li  class="nav-item col">
						<a class="nav-link main-item" href="{% url 'repo' %}">Repository</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="bodycontent">
			{% block bodyblock %}
			{% endblock %}
		</div>
		
		<!--Collapse animation-->
		<script src="{% static 'js/collapse_text.js' %}"></script>
		<!--Fluent Design-->
		<script src="{% static 'js/fluent.js' %}"></script>
		<!-- Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
